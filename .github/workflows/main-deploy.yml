name: Deploy Expo Web to GitHub Pages and Build Android/iOS

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
            npm install --package-lock-only
            git add package-lock.json
            git commit -m "Generate package-lock.json [skip ci]" || echo "No package-lock changes"
            git push
          fi

      # 4Ô∏è‚É£ Setup Expo
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # 5Ô∏è‚É£ Preflight check: ensure SettingsSheet exists
      - name: Check for SettingsSheet.tsx
        run: |
          echo "Checking components folder..."
          ls -R ./components || true
          if [ ! -f ./components/SettingsSheet.tsx ]; then
            echo "‚ùå ERROR: components/SettingsSheet.tsx not found. Check casing/path."
            exit 1
          fi

      # 6Ô∏è‚É£ Export web build
      - name: Export Expo Web
        run: npx expo export --platform web --dev false
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

      # 7Ô∏è‚É£ Check export succeeded
      - name: Verify _expo/web exists
        run: |
          if [ ! -d "_expo/web" ]; then
            echo "‚ùå ERROR: _expo/web folder not found. Export may have failed."
            exit 1
          fi

      # 8Ô∏è‚É£ Clean old docs folder
      - name: Clean old docs folder
        run: rm -rf docs

      # 9Ô∏è‚É£ Copy web build to docs
      - name: Copy web build to docs
        run: cp -r _expo/web docs

      # üîü Fix absolute paths for GitHub Pages
      - name: Fix paths for GitHub Pages
        run: |
          sed -i 's|href="/|href="./|g' docs/index.html
          sed -i 's|src="/|src="./|g' docs/index.html

      # 1Ô∏è‚É£1Ô∏è‚É£ SPA support: copy index.html to 404.html
      - name: GitHub Pages SPA fix
        run: cp docs/index.html docs/404.html

      # 1Ô∏è‚É£2Ô∏è‚É£ Check for changes in docs
      - name: Check for changes
        id: changes
        run: |
          git add docs
          if git diff --cached --quiet; then
            echo "No changes in docs"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      # 1Ô∏è‚É£3Ô∏è‚É£ Commit & push changes to main branch
      - name: Commit & push docs
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "Deploy web build to docs [skip ci]"
          git push

  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android
        run: npx eas build --platform android --profile production --non-interactive
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

  build-ios:
    runs-on: macos-latest
    needs: build-web
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS
        run: npx eas build --platform ios --profile production --non-interactive
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
