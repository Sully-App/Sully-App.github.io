name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Preflight check: ensure SettingsSheet exists
      - name: Check for SettingsSheet.tsx
        run: |
          echo "Checking components folder..."
          ls -R ./components || true
          if [ ! -f ./components/SettingsSheet.tsx ]; then
            echo "‚ùå ERROR: components/SettingsSheet.tsx not found. Check casing/path."
            exit 1
          fi

      # 5Ô∏è‚É£ Export Expo builds (iOS, Android, Web)
      - name: Export Expo
        run: npx expo export

      # 6Ô∏è‚É£ Clean old docs
      - name: Clean old docs folder
        run: |
          rm -rf docs
          rm -rf _expo/web || true

      # 7Ô∏è‚É£ Copy only web build to docs
      - name: Copy web build to docs
        run: |
          mkdir -p docs
          cp -r _expo/web/* docs/

      # 8Ô∏è‚É£ Fix absolute paths to relative for GitHub Pages
      - name: Fix paths for GitHub Pages
        run: |
          sed -i 's|href="/|href="./|g' docs/index.html
          sed -i 's|src="/|src="./|g' docs/index.html

      # 9Ô∏è‚É£ SPA support: copy index.html to 404.html
      - name: GitHub Pages SPA fix
        run: cp docs/index.html docs/404.html

      # üîü Commit & push changes
      - name: Commit & push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs
          git commit -m "Deploy web build to docs [skip ci]" || echo "No changes to commit"
          git push

