name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - run: npm install

      # 4Ô∏è‚É£ Preflight: ensure SettingsSheet exists
      - run: |
          echo "Checking components folder..."
          ls -R ./components || true
          if [ ! -f ./components/SettingsSheet.tsx ]; then
            echo "‚ùå ERROR: components/SettingsSheet.tsx not found. Check casing/path."
            exit 1
          fi

      # 5Ô∏è‚É£ Build web
      - name: Build Expo Web
        run: npx expo build:web

      # 6Ô∏è‚É£ Clean old docs
      - run: |
          rm -rf docs
          rm -rf _expo/web || true

      # 7Ô∏è‚É£ Copy web build to docs
      - run: |
          mkdir -p docs
          cp -r web-build/* docs/

      # 8Ô∏è‚É£ Fix paths for GitHub Pages
      - run: |
          sed -i 's|href="/|href="./|g' docs/index.html
          sed -i 's|src="/|src="./|g' docs/index.html

      # 9Ô∏è‚É£ SPA support
      - run: cp docs/index.html docs/404.html

      # üîü Commit & push
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs
          git commit -m "Deploy web build to docs [skip ci]" || echo "No changes to commit"
          git push
