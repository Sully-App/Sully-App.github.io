name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Preflight check: ensure SettingsSheet exists
      - name: Check for SettingsSheet.tsx
        run: |
          echo "Checking components folder..."
          ls -R ./components || true
          if [ ! -f ./components/SettingsSheet.tsx ]; then
            echo "‚ùå ERROR: components/SettingsSheet.tsx not found. Check casing/path."
            exit 1
          fi

      # 5Ô∏è‚É£ Export web build
      - name: Export Expo Web
        run: npx expo export --platform web

      # 6Ô∏è‚É£ Check export succeeded
      - name: Verify _expo/web exists
        run: |
          if [ ! -d "_expo/web" ]; then
            echo "‚ùå ERROR: _expo/web folder not found. Export may have failed."
            exit 1
          fi

      # 7Ô∏è‚É£ Clean old docs folder
      - name: Clean old docs folder
        run: rm -rf docs

      # 8Ô∏è‚É£ Copy web build to docs
      - name: Copy web build to docs
        run: cp -r _expo/web docs

      # 9Ô∏è‚É£ Fix absolute paths for GitHub Pages
      - name: Fix paths for GitHub Pages
        run: |
          sed -i 's|href="/|href="./|g' docs/index.html
          sed -i 's|src="/|src="./|g' docs/index.html

      # üîü SPA support: copy index.html to 404.html
      - name: GitHub Pages SPA fix
        run: cp docs/index.html docs/404.html

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit & push changes to main branch
      - name: Commit & push docs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs
          git commit -m "Deploy web build to docs [skip ci]" || echo "No changes to commit"
          git push
